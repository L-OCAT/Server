name: LOCAT CI

on:
  # PR 생성, 커밋 추가, 재오픈 시 CI 진행
  pull_request:
    branches: ["main", "develop" ]
    types: [opened, synchronize, reopened]

jobs:
  locat-CI:
    # draft PR일 시에는 진행하지 않기
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set CI variables
        id: set-CI-vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
            echo "APP_PROPERTIES=${{ secrets.APPLICATION_DEVELOP }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
            echo "APP_PROPERTIES=${{ secrets.APPLICATION_PROD }}" >> $GITHUB_ENV
          else
            echo "Branch name should be either 'develop' or 'main'"
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make application-prod.yaml
        run: |
          cd ./src/main/resources
          touch ./application-${{ env.ENV }}.yaml
          echo "${{ env.APP_PROPERTIES }}" > ./application-${{ env.ENV }}.yaml

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Run Tests
        run: ./gradlew test jacocoTestReport
        continue-on-error: false

      - name: Check Coverage  # Test coverage 체크, 미달 시 진행하지 않기
        run: ./gradlew jacocoTestCoverageVerification
        continue-on-error: false

