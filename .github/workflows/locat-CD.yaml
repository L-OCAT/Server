name: LOCAT CD

on:
  push:
    branches: [ "main" ]

jobs:
  locat-CD:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set deployment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
            echo "APP_PROPERTIES=${{ secrets.APPLICATION_PROD }}" >> $GITHUB_ENV
          else
            echo "Branch name should be either 'develop' or 'main'"
            core.setFailed('Branch name should be either "develop" or "main"')
            exit 1
          fi
          echo "Preparing properties for ${{ env.ENV }}"
          touch ./src/main/resources/application-${{ env.ENV }}.yaml
          echo "${{ env.APP_PROPERTIES }}" > ./src/main/resources/application-${{ env.ENV }}.yaml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build & Push
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          # 이미지를 두 가지 방식으로 접근하기 위함. 최신 버전 + 특정 커밋 버전 - 추적 및 롤백 용도
          tags: |
            ${{ secrets.DOCKER_REPO_PROD }}:latest
            ${{ secrets.DOCKER_REPO_PROD }}:${{ github.sha }}

      - name: Deploy
        uses: appleboy/ssh-action@master
        id: deploy-prod
        with:
          host: ${{ secrets.SERVER_HOST }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          username: ubuntu
          envs: GITHUB_SHA
          script: |
            sudo -i
            ./deploy/deploy-docker.sh ${{ secrets.DOCKER_REPO }}
