openapi: 3.0.0
info:
  title: Terms API
  description: 약관 관련 API를 정의하는 문서입니다.
  version: 0.0.1
servers:
  - url: https://api.locat.kr
    description: Production
paths:
  /v1/terms:
    get:
      description: "최신 버전의 약관 목록 조회 API"
      security:
        - bearerAuth: [ ]
      responses:
        200:
          $ref: "#/components/responses/TermsListResponse"
  /v1/terms/{type}:
    get:
      description: "타입별 개별 최신 약관 조회 API"
      parameters:
        - name: type
          in: path
          description: "조회할 약관의 타입(Non-Case Sensitive)"
          required: true
          example: "TERMS_OF_SERVICE"
          schema:
            type: string
            default: "TERMS_OF_SERVICE"
            enum:
              - "TERMS_OF_SERVICE"
              - "PRIVACY_POLICY"
              - "OVER_14_POLICY"
              - "LOCATION_POLICY"
              - "MARKETING_POLICY"
              - "MARKETING_KAKAO_POLICY"
      security:
        - bearerAuth: [ ]
      responses:
        200:
          $ref: "#/components/responses/TermsResponse"
        400:
          description: "Bad Request: type 입력이 잘못된 경우"
components:
  responses:
    TermsListResponse:
      description: "약관 목록 조회 응답"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "schemas.yaml#/components/schemas/BaseResponse"
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/TermsResponse"
    TermsResponse:
      description: "약관 조회 응답"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "schemas.yaml#/components/schemas/BaseResponse"
              - type: object
                properties:
                  data:
                    type: object
                    items:
                      $ref: "#/components/schemas/TermsResponse"
  schemas:
    TermsResponse:
      type: object
      properties:
        type:
          type: string
          enum:
            - "TERMS_OF_SERVICE"
            - "PRIVACY_POLICY"
            - "OVER_14_POLICY"
            - "LOCATION_POLICY"
            - "MARKETING_POLICY"
            - "MARKETING_KAKAO_POLICY"
          default: "TERMS_OF_SERVICE"
          description: "약관 타입(Non-Case Sensitive)"
        title:
          type: string
          description: "제목"
        content:
          type: string
          description: "본문"
        createdAt:
          type: string
          format: date-time
          description: "등록일시"
        updatedAt:
          type: string
          format: date-time
          description: "수정일시"
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

